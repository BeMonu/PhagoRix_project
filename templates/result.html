<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhagoRix â€“ Results</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F1F6F9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #212A3E;
        }

        header {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1.5rem;
            color: #394867;
            text-align: center;
            max-width: 400px;
        }

        .result-box {
            background-color: #F1F6F9;
            border: 1px solid #9BA4B5;
            border-radius: 5px;
            padding: 20px;
            width: 300px;
            text-align: center;
            font-size: 1.1rem;
            color: #212A3E;
            margin-bottom: 1.5rem;
        }

        .back-link {
            font-size: 0.95rem;
            color: #394867;
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
        }

        .back-link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 100%;
            height: 1px;
            background-color: #394867;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .back-link:hover {
            color: #212A3E;
        }

        .back-link:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .back-link:active {
            color: #9BA4B5;
        }
    </style>
</head>

<body>

    <header>PhagoRix</header>

    <p>Prediction result for the provided sequence</p>

    <div class="result-box">
        {{ result }}
    </div>

    <a href="/" class="back-link">Back to home</a>

</body>
</html>
